- job:
    name: test-kubeflow
    node: ephemeral-focal-8c-32g-amd64
    description: |-
      Test kubeflow suite on microk8s
    condition: SUCCESSFUL
    concurrent: true
    parameters:
    - validating-string:
        name: SHORT_GIT_COMMIT
        description: 'Enable sub job to be run individually.'
        regex: ^\S{7}$
        msg: Enter a valid 7 char git sha
    - choice:
        default: 'amd64'
        description: 'Build arch used to download the build tar.gz.'
        name: BUILD_ARCH
        choices:
        - amd64
        - arm64
        - s390x
        - ppc64el
    - choice:
        default: ''
        description: 'Arch used to boostrap controller.'
        name: BOOTSTRAP_ARCH
        choices:
        - amd64
        - arm64
        - s390x
        - ppc64el
    - choice:
        default: ''
        description: 'Arch used for hosted models.'
        name: MODEL_ARCH
        choices:
        - amd64
        - arm64
        - s390x
        - ppc64el
    - string:
        default: 'microk8s'
        description: 'Cloud to use when bootstrapping Juju'
        name: BOOTSTRAP_CLOUD
    - string:
        default: 'k8s'
        description: 'Provider to use when bootstrapping Juju'
        name: BOOTSTRAP_PROVIDER
    - string:
        default: ''
        description: 'Ubuntu series to use when bootstrapping Juju'
        name: BOOTSTRAP_SERIES
    wrappers:
      - default-integration-test-wrapper
      - timeout:
          timeout: 50
          fail: true
          type: absolute
    builders:
      - select-oci-registry
      - wait-for-cloud-init
      - prepare-integration-test
      - install-microk8s:
          channel: "1.22/stable"
      - install-charmcraft
      - get-s3-build-payload-testing:
            SHORT_GIT_COMMIT: "${SHORT_GIT_COMMIT}"
            platform: "linux/${BUILD_ARCH}"
      - integration-test-runner:
            test_name: "kubeflow"
            task_name: ""
            skip_tasks: ""
            setup_steps: ""
    publishers:
      - integration-artifacts
